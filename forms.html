<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function display(){
			var b=document.getElementById("name").value
			console.log(b)
			var u=document.getElementById("email").value
			console.log(u)
			var n=document.getElementById("password").value
			console.log(n)
			var t=document.getElementById("num").value
			console.log(t)
			var y=document.getElementById("dob").value
			console.log(y)
		}
	</script>
</head>
<body>
	<p><input type="text" placeholder="enter name" id="name"/></p>
	<p><input type="email" placeholder="enter email" id="email"/></p>
	<p><input type="password" placeholder="enter password" id="password"/></p>
	<p><input type="number" placeholder="enter phone number" id="num"/></p>
	<p><input type="date" placeholder="enter date of birth" id="dob"/></p>
	<button onclick="display()">submit</button>


</body>
</html>
